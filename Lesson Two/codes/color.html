<!-- Built-In Color:  -->
<!DOCTYPE html>
<html>

<head>
	<title>CSS color property</title>
	<style>
		h1 {
			color: green;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>
		GeeksforGeeks
	</h1>
</body>

</html>
